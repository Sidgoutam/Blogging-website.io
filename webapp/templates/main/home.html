{% extends 'main/header.html' %}

{% block content %}
    <div class="row">
        {% for sto in stories %}
            <div class="col s12 m6 l4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{sto.title}}</span>
                        <p>{{sto.genre}}</p>
                    </div>
                <div class="card-action">
              <a href="{{sto.url}}">Visit</a>
              <p>{{sto.time_of_publish}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
